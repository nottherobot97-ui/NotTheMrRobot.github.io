<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streaming Setup</title>
  <style>
    body {
      background: radial-gradient(circle at top, #3a1cff, #120048);
      font-family: Vazirmatn, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
    }
    h1 {
      margin-top: 40px;
      font-size: 42px;
      font-weight: 800;
      text-shadow: 0 0 25px #7cfbff;
    }
    .grid {
      margin: 50px auto;
      max-width: 1100px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 25px;
    }
    .card {
      padding: 25px 15px;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 18px;
      backdrop-filter: blur(7px);
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      transition: 0.25s;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px rgba(255,255,255,0.25);
    }
    .title {
      font-size: 18px;
      margin-bottom: 10px;
      opacity: 0.8;
    }
    .value {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>MY STREAMING SETUP</h1>

  <div class="grid">
    <div class="card"><div class="title">مانیتور</div><div class="value">Dell Full HD</div></div>
    <div class="card"><div class="title">رم</div><div class="value">32GB DDR4</div></div>
    <div class="card"><div class="title">گرافیک</div><div class="value">Radeon RX</div></div>
    <div class="card"><div class="title">پردازنده</div><div class="value">Intel i5</div></div>
    <div class="card"><div class="title">مادر برد</div><div class="value">ASUS PRIME</div></div>
    <div class="card"><div class="title">میکروفون</div><div class="value">Razer Seiren Mini</div></div>
    <div class="card"><div class="title">سیستم عامل</div><div class="value">Windows 11</div></div>
    <div class="card"><div class="title">هدست</div><div class="value">Razer Kraken</div></div>
    <div class="card"><div class="title">کیبورد</div><div class="value">RGB Keyboard</div></div>
    <div class="card"><div class="title">ماوس</div><div class="value">Gaming Mouse</div></div>
    <div class="card"><div class="title">وبکم</div><div class="value">1080p</div></div>
    <div class="card"><div class="title">نورپردازی</div><div class="value">Ring Light</div></div>
  </div>
</body>
</html>
